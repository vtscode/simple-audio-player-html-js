<html>
<head>
    <title>Riventus Audio Player</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/covers/cover2.png" type="image/x-icon">
</head>
<body>
	<div id="container">
		<div id="audio-image">
			<img class="cover">
		</div>
		<div id="audio-player">
			<div id="audio-info">
				<span class="artist"></span> - <span class="title"></span>
      </div>
      <div style="display: grid;grid-template-columns: min-content 1fr">
        <label for="volume" style="margin-left:.2em;">Volume</label>
        <input id="volume" type="range" min="0" max="100" value="100">
      </div>
      <div id="img-button-1">
        <img id="muted" src="./images/muted.png" alt="no-img" onclick="muteVolume()" />
        <img id="loop" src="./images/loop.png" alt="no-img" onclick="loopFile()" />
      </div>
			<div id="buttons">
				<span>
					<button id="prev"></button>
					<button id="play"></button>
					<button id="pause"></button>
					<button id="stop"></button>
					<button id="next"></button>
				</span>
			</div>
			<div class="clearfix"></div>
			<div id="tracker">
				<div id="progress-bar">
					<span id="progress"></span>
				</div>
				<span id="duration">0:00</span>
			</div>
			<div class="clearfix"></div>
			<ul id="playlist" class="hidden">
				<li song="remix-time.mp3" cover="cover2.png" artist="Riventus">Remix TIME.mp3</li>
				<li song="tokyo-drift.mp3" cover="cover2.png" artist="Cover">Tokyo Drift.mp3</li>
				<li song="Linkin Park - Papercut.mp3" cover="cover1.jpg" artist="Linkin Park">Papercut.mp3</li>
				<li song="Linkin Park - One Step Closer.mp3" cover="cover1.jpg" artist="Linkin Park">One Step Closer.mp3</li>
				<li song="Linkin Park - By Myself.mp3" cover="cover1.jpg" artist="Linkin Park">By Myself.mp3</li>
				<li song="Linkin Park - A Place For My Head.mp3" cover="cover1.jpg" artist="Linkin Park">A Place For My Head.mp3</li>
				<li song="Linkin Park - Cure For The Itch.mp3" cover="cover1.jpg" artist="Linkin Park">Cure For The Itch.mp3</li>
				<li song="Linkin Park - Pushing Me Away.mp3" cover="cover1.jpg" artist="Linkin Park">Pushing Me Away.mp3</li>
			</ul>
		</div>
	</div>
	
	<script src="./js/jquery.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
